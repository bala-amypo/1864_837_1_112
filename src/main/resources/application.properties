# Project Configuration
spring.application.name=demo

# Server Configuration - DO NOT CHANGE PORT
server.port=9001
server.forward-headers-strategy=framework

# Database Configuration
# createDatabaseIfNotExist=true ensures the 'cred' schema is created automatically
spring.datasource.url=jdbc:mysql://localhost:3306/cred?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Ensures camelCase in Java maps correctly to snake_case in MySQL
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JWT Configuration (Required per Section 8.1)
# This secret is used by JwtUtil to sign tokens
jwt.secret=33_DigitalCredentialVerificationEngine_SecretKey_2025_Unique
# Validity duration in milliseconds (10 hours)
jwt.expiration=36000000

# Swagger & OpenAPI Configuration (Required per Section 10)
# Exposes the UI at /swagger-ui/index.html
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
# Ensure all controllers are scanned for documentation
springdoc.packages-to-scan=com.example.demo.controller

# Logging (Optional but helpful for debugging)
logging.level.org.springframework.security=INFO
logging.level.com.example.demo=DEBUG